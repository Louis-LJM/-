<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>
    <!-- LOGO -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="图片无法显示">
    </div>

    <!-- 表单区域 -->
    <div class="login-reg-box">
        <div class="login-title">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="title" required lay-verify="required|number" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input" />
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input" />

            </div>
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
            </div>

            <!-- 切换登录注册 -->
            <div class="layui-form-item">
                <a href="javascript:;">去注册</a>
            </div>
        </form>

    </div>

    <!-- 注册区域 -->
    <div class="register-box">
        <div class="login-title">
            <img src="./assets/images/login_title.png" alt="">
        </div>

        <form class="layui-form" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|number" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input" id="userName" />
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input" id="psd" />
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|password|repassword"
                    placeholder="再次输入密码" autocomplete="off" class="layui-input" />
            </div>


            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button id="reg-btn" class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit lay-filter="formDemo">
                    注册
                </button>
            </div>

            <!-- 切换登录注册 -->
            <div class="layui-form-item">
                <a href="javascript:;">去登录</a>
            </div>
        </form>

    </div>

</body>

</html>
